<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

        <script>
            var number = 0;
            
            function changeimage(num){
                if((num + 1) == 24){
                    $('.brain'+num).removeClass('brain'+ num).addClass('brain0');
                } else{
                    $('.brain'+num).removeClass('brain'+ num).addClass('brain'+(num + 1));
                }
            }

            function clicking(){
                changeimage(number);
                number++;
                if(number == 24){
                    number = 0; 
                }
                document.getElementById('time').innerHTML=number;
            }
            
        </script>
    </head>
    <body>

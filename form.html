<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script>
function postContactToGoogle() {
var fullname=$('#fullname').val();
var mobilenumber=$('#mobilenumber').val();
var yourquery=$('#yourquery').val();
$.ajax({
url:"https://docs.google.com/forms/d/1SA2Cko5dbB5VJenHVFUtWLsqInyDbJuujYQn294qXlc/formResponse",data:{"entry_173230686":fullname,"entry_1073549278":mobilenumber,"entry_":yourquery},type:"POST",dataType:"xml",statusCode: {0:function() { window.location.replace("success.html");},200:function(){window.location.replace("success.html");}}
});
}
</script>
<style>
.FormRequest {
background: lightyellow;
width:400px;
height:250px;
border:1px solid blue;
border-radius:10px 10px 10px 10px;
}
.FormRequest #formRequest{
margin-left:20px;
font-family:consolas;
color: blue;
}
.FormRequest #formRequest input[type="button"],input[type="reset"]{
border:1px solid green;
background: darkred;
color:white;
border-radius:3px 3px 3px 3px;
}
</style>
</head>
<body bgcolor="silver">

<table  class="FormRequest" align="center">
<tr><td>
<form id="formRequest">

USER NAME:<br/>
<input type="text" name="fullname" id="fullname" placeholder="Nick Name" /><br/>

SCORE:<br/>
<input type="text" name="mobilenumber" id="mobilenumber"/><br/>


<center>
<input type="button" name="Submit" id="Submit" onclick="postContactToGoogle()" value="Submit"/>
<input type="reset" value="Reset"/>
</center>


</form>

</td></td>
</table>

</body>
</html>

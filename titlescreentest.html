<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Ball Game - Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/device.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-iphone-retina-display.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-ipad-retina-display.png" />

    <style>
        /* make the body fill the window */

        html, body {
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        /* make any canvas fill its container */
        canvas{
            margin: 0 auto;
            width: 100%;
            background-color: antiquewhite;
            display: block;
        }
        img{
            position: absolute;
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">
	function load(){
		var canvas=document.getElementById("mycanvas");
		var container=document.getElementById("container");
		var context=canvas.getContext("2d");
		var width = canvas.getAttribute('width');
		var height = canvas.getAttribute('height');
		
		var bgImage = new Image();
		var logo = new Image();
		var playButton = new Image();
		var highscoreButton = new Image();
		var tutorialButton = new Image();
		var creditsButton = new Image();
		var brainImage = new Image();
		
		brainImage.src = "images/menu/brain.png";
		logo.src = "images/menu/logo.png";
		playButton.src = "images/menu/play.png";
		highscoreButton.src = "images/menu/highscore.png";
		tutorialButton.src = "images/menu/tutorial.png";
		creditsButton.src = "images/menu/credits.png";
		
		var buttonX = [100,100,100,100];
		var buttonY = [100,140,180,220];
		var buttonWidth = [96,190,170,145];
		var buttonHeight = [40,40,40,40];
		
		bgImage.src = "images/menu/bgImage.jpg";  
		bgImage.onload = function(){
		context.drawImage(bgImage, 0, 0);
		context.drawImage(logo, 10, 10);
		context.drawImage(playButton, buttonX[0], buttonY[0]);
		context.drawImage(highscoreButton, buttonX[1], buttonY[1]);
		context.drawImage(tutorialButton, buttonX[2], buttonY[2]);
		context.drawImage(creditsButton, buttonX[3], buttonY[3]);
		};
		
		var mouseX;
		var mouseY;
 
		canvas.addEventListener("mouseup", checkClick);
		
		function checkClick(mouseEvent){
			if(mouseEvent.pageX || mouseEvent.pageY == 0){
				mouseX = mouseEvent.pageX - this.offsetLeft;
				mouseY = mouseEvent.pageY - this.offsetTop;
			}else if(mouseEvent.offsetX || mouseEvent.offsetY == 0){
				mouseX = mouseEvent.offsetX;
				mouseY = mouseEvent.offsetY;
			}
			for(i = 0; i < buttonX.length; i++){
				if(mouseX > buttonX[i] && mouseX < buttonX[i] + buttonWidth[i]){
					if(mouseY > buttonY[i] && mouseY < buttonY[i] + buttonHeight[i]){
						canvas.removeEventListener("mouseup", checkClick);
						clearScreen();
					}
				}
			}
		}
		
		function clearScreen(){
			context.clearRect(0, 0, width, height);
		}
		
		function getPointOnCanvas(canvas, x, y) {
            var bbox = canvas.getBoundingClientRect();
            return { x: (x - bbox.left) * (canvas.width  / bbox.width),
                     y: (y - bbox.top)  * (canvas.height / bbox.height)
            };
        }
	}
	
		
    </script>
</head>

<body onload="load()">
<div id="container"  align="center">
    <canvas id="mycanvas" width="800" height="1500">
        Your browser does not support canvas
    </canvas>
</div>
</body>
</html>

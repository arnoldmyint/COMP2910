<!DOCTYPE html>
<html>
<head>
<title>Timer</title>
</head>
<body>
<style>

progress {
    background-color: #f3f3f3;
    border: 0;
    height: 5px;
    border-radius: 9px;
    }
progress::-webkit-progress-bar {
    background-color: #f3f3f3;
    border: 0;
    height: 5px;
    border-radius: 9px;
    }
progress::-webkit-progress-value {
    background-color: #f3f3f3;
    border: 0;
    height: 5px;
    border-radius: 9px;
    }
progress::-moz-progress-bar {
    background-color: #f3f3f3;
    border: 0;
    height: 5px;
    border-radius: 9px;
    }


</style>
<h1>This is a Heading</h1>
<p>This is a line.</p>
<progress value="100" max="100"></progress><br>
<progress value="99" max="100"></progress><br>
<progress value="98" max="100"></progress><br>
<progress value="97" max="100"></progress><br>
<progress value="96" max="100"></progress><br>
<progress value="95" max="100"></progress><br>
<progress value="94" max="100"></progress><br>
<progress value="93" max="100"></progress><br>
<progress value="92" max="100"></progress><br>
<progress value="91" max="100"></progress><br>
<progress value="90" max="100"></progress><br>
</body>
</html>

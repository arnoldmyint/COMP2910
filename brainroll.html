<html>
<head>

<script>

	var myTimer     = null;
	var imageNumber = 0;

	function move(){
	
		var cat = document.getElementById('x');
        var dog = document.getElementById('z');
        imageNumber = (imageNumber + 1) % 89;
        
		cat.style.left = parseInt(cat.style.left) - 2 + "px";	
		cat.src = "gif/left/BrainRoll" + imageNumber + ".gif";
        
        dog.style.left = parseInt(dog.style.left) + 2 + "px";	
		dog.src = "gif/right/BrainRoll" + imageNumber + ".gif";
	}

	window.onload=function(){
		var cat = document.getElementById('x');
	
		cat.onclick=function(){
			if(myTimer == null){
				myTimer = setInterval('move();', 15);
			}else{
				clearInterval(myTimer);
				myTimer = null;
			}
		};
	}
</script>

</head>
<body>

<img src="gif/left/BrainRoll0.gif" id="x" style="left:1000px; position:absolute">
<img src="gif/right/BrainRoll0.gif" id="z" style="left:0px; position:absolute">	
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
            <script>

            var myTimer     = null;
            var imageNumber = 0;

            function move(){
            
                
                var dog = document.getElementById('z');
                imageNumber = (imageNumber + 1) % 89;
                
                
                
                dog.src = "gif/Original/BrainRoll" + imageNumber + ".gif";
            }

            window.onload=function(){
                var cat = document.getElementById('z');
            
                cat.onclick=function(){
                    if(myTimer == null){
                        myTimer = setInterval('move();', 15);
                    }else{
                        clearInterval(myTimer);
                        myTimer = null;
                    }
                };
            }
        </script>
    </head>
    
    <body>
    <div id="brain" style="text-align: center; color: white;font-size: 250%;"><div id="pauseImage"><img src="gif/Original/BrainRoll0.gif" id="z" style="left:0px;"></div>
    <h1>BRAIN ROLL</h1>
    </div><br/>

    <div class="buttons star"> Highscores </div> <br/>
    <div class="buttons peace"> Tutorial </div> <br/>
    <div class="buttons smile"> Credits </div> <br/>
    
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Ball Game - Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/device.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-iphone-retina-display.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-ipad-retina-display.png" />

    <style>
        /* make the body fill the window */

        html, body {
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        /* make any canvas fill its container */
        canvas{
            margin: 0 auto;
            width: 100%;
            background-color: antiquewhite;
            display: block;
        }
        img{
            position: absolute;
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">
        var c=0;
        var egg;
        var moving = false;
        var array_floor = [];
        var array_left = [];
        var array_right = [];
        var mouseUp = false;
        function load(){
            canvas=document.getElementById("mycanvas");
            container=document.getElementById("container");
            var context=canvas.getContext("2d");
            createObj();
            if(canvas.width < window.innerWidth){
                canvas.style.width="600px";
                canvas.style.height="1200px";
                container.style.backgroundColor="antiquewhite";

            }else {
                canvas.style.width = window.innerWidth*window.devicePixelRatio;
                canvas.style.height = window.innerWidth*window.devicePixelRatio;
            }
//            window.addEventListener("resize", resizeCanvas, false);
//            function resizeCanvas() {
//                if(canvas.width < window.innerWidth){
//                    canvas.style.width="600px";
//                    canvas.style.height="1200px";
//                    container.style.backgroundColor="antiquewhite";
//                } else {
//                    canvas.style.width = window.innerWidth*window.devicePixelRatio;
//                    canvas.style.height = window.innerWidth*window.devicePixelRatio;
//                }
//                floor(arr,context);
//                right_wall(arr,context);
//                left_wall(arr,context);
//                frame_horizontal(context);
//                frame_vertical(context);
//                //addBox(arr,context);
//            }
            context.save();
            floor(context);
            context.save();
            right_wall(context);
            context.save();
            left_wall(context);
            context.save();
            frame_horizontal(context);
            context.save();
            frame_vertical(context);
            context.save();
            if(device.mobile()){
                control_phone(context);
            } else if(device.tablet()){
                control_tablet(context);
            } else if(device.desktop()){
                control_desktop(context);
            }
            context.save();
            //var myVar = setInterval(function(){floor(arr,context),right_wall(arr,context)}, 100);
        }

        function createObj() {
            var rows=0;
            var cols=0;
            for(var i=0; i<36; i++){
                var rect_floor={
                    width:55,height:55,color:"grey",x:0,y:0,index:0,type:null,points:[{x:0,y:0},{x:0,y:0},{x:0,y:0},{x:0,y:0}]
                };
                if(i%6==0){
                    rows++;
                    cols=0;
                }
                rect_floor.x=cols*rect_floor.width;
                rect_floor.y=rows*rect_floor.height;
                rect_floor.index=i;
                array_floor.push(rect_floor);
                cols++;
            }

            rows=0;
            cols=0;
            for(var j=0; j<36; j++){
                var rect_right={
                    width:55,height:55,color:"grey",x:0,y:0,index:0,type:null,points:[{x:0,y:0},{x:0,y:0},{x:0,y:0},{x:0,y:0}]
                };
                if(j%6==0){
                    rows++;
                    cols=0;
                }
                rect_right.x=cols*rect_right.width;
                rect_right.y=rows*rect_right.height;
                rect_right.index=j;
                array_right.push(rect_right);
                cols++;
            }

            rows=0;
            cols=0;
            for(var k=0; k<36; k++){
                var rectObj={
                    width:55,height:55,color:"grey",x:0,y:0,index:0,type:null,points:[{x:0,y:0},{x:0,y:0},{x:0,y:0},{x:0,y:0}]
                };
                if(k%6==0){
                    rows++;
                    cols=0;
                }
                rectObj.x=cols*rectObj.width;
                rectObj.y=rows*rectObj.height;
                rectObj.index=k;
                array_left.push(rectObj);
                cols++;
            }
        }

        function redraw(context) {
            context.save();
            floor(context);
            context.save();
            right_wall(context);
            context.save();
            left_wall(context);
            context.save();
            frame_horizontal(context);
            context.save();
            frame_vertical(context);
            context.save();
        }

        function floor(context){
            for(var i=0; i<array_floor.length; i++){
                context.beginPath();
                context.fillStyle="#48DACD";
                context.setTransform(1,0.5,-1,0.5,455,395);
                context.strokeStyle="black";
                context.strokeRect(array_floor[i].x,array_floor[i].y,array_floor[i].width,array_floor[i].height);
                context.fillRect(array_floor[i].x,array_floor[i].y,array_floor[i].width,array_floor[i].height);
                array_floor[i].type="floor";
                getPoints(array_floor[i],1,0.5,-1,0.5,455,395);
            }
            if(randomize(array_floor,context)%29 == 0){
                c=0;
                for(var j=0; j<36; j++){
                    array_floor[j].color = "#48DACD";
                }
            }
            context.restore();
        }
        function right_wall(context){
            for(var i=0; i<array_right.length; i++){
                context.beginPath();
                context.fillStyle="#00B2A3";
                context.strokeStyle="#faebd7";
                context.setTransform(1,0.5,0,1,400,38);
                context.strokeRect(array_right[i].x,array_right[i].y,array_right[i].width,array_right[i].height);
                context.fillRect(array_right[i].x,array_right[i].y,array_right[i].width,array_right[i].height);
                array_right[i].type="right_wall";
                getPoints(array_right[i],1,0.5,0,1,400,38);
            }
            if(randomize(array_right,context)%29 == 0){
                c=0;
                for(var j=0; j<36; j++){
                    array_right[j].color = "#00B2A3";
                }
            }
            context.restore();
        }

        function left_wall(context){
            for(var i=0; i<array_left.length; i++){
                context.beginPath();
                context.fillStyle="#007A6F";
                context.strokeStyle="#faebd7";
                context.setTransform(1,-0.5,0,1,70,203);
                context.strokeRect(array_left[i].x,array_left[i].y,array_left[i].width,array_left[i].height);
                context.fillRect(array_left[i].x,array_left[i].y,array_left[i].width,array_left[i].height);
                array_left[i].type="left_wall";
                getPoints(array_left[i],1,-0.5,0,1,70,203);
            }
            context.restore();
            context.save();
            if(device.desktop() && !moving){
                canvas.onclick=function (e) {
                    easter(e,context);
                }
            }
        }
        /*
         generate the random cells for holes and balls
         */

        function frame_horizontal(context) {
            context.beginPath();
            context.strokeStyle="#faebd7";
            var grd_left = context.createLinearGradient(20, 20, 20, 55);
            grd_left.addColorStop(0, "#00B2A3");
            grd_left.addColorStop(0.5, "#DDF9C0");
            grd_left.addColorStop(1, "#faebd7");
            //bottom_left
            context.fillStyle=grd_left;
            context.setTransform(1,0.5,0,2,15,560);
            for(var i=0; i<7; i++) {
                context.strokeRect(i*55,0,55,55);
                context.fillRect(i*55,0,55,55);
            }
            var grd_right = context.createLinearGradient(20, 20, 20, 55);
            grd_right.addColorStop(0, "#007A6F");
            grd_right.addColorStop(0.5, "#DDF9C0");
            grd_right.addColorStop(1, "#faebd7");
            //bottom_right
            context.fillStyle=grd_right;
            context.setTransform(1,-0.5,0,2,400,753);
            for(var j=0; j<7; j++) {
                context.strokeRect(j*55,0,55,55);
                context.fillRect(j*55,0,55,55);
            }

            context.fillStyle="#48DACD";
            //top_right
            context.setTransform(1,0.5,-1,0.5,400,38);
            for(var k=0; k<7; k++) {
                context.strokeRect(k*55,0,55,55);
                context.fillRect(k*55,0,55,55);
            }
            //top_left
            context.setTransform(1,-0.5,1,0.5,15,230);
            for(var n=0; n<6; n++) {
                context.strokeRect(n*55,0,55,55);
                context.fillRect(n*55,0,55,55);
            }
            context.restore();
        }

        function frame_vertical(context) {
            context.beginPath();
            context.fillStyle="#007A6F";
            //right
            context.setTransform(1,-0.5,0,1,730,258);
            for(var i=0; i<6; i++) {
                context.strokeRect(0,i*55,55,55);
                context.fillRect(0,i*55,55,55);
            }
            context.fillStyle="#00B2A3";
            //left
            context.setTransform(1,0.5,0,1,15,230);
            for(var j=0; j<6; j++) {
                context.strokeRect(0,j*55,55,55);
                context.fillRect(0,j*55,55,55);
            }
            context.restore();
        }

        function easter(e,context) {
            context.setTransform(1,0.5,0,1,400,38);
            //var i = parseInt(36 * Math.random());
            var i = 35;
            var point = getPointOnCanvas(canvas,e.pageX,e.pageY);
            if (point.x >= array_left[i].points[3].x && point.x <= array_left[i].points[1].x && point.y >= array_left[i].points[0].y && point.y <= array_left[i].points[2].y && !mouseUp){
                context.fillStyle="black";
                context.fillRect(egg.x,egg.y,egg.width,egg.height);
            }
            context.restore();
        }

        function control_phone(context) {
            context.restore();
            var positions = [];
            var position = 0;
            frame=document.getElementById("control_panel");
            eraser=document.getElementById("eraser");
            roll=document.getElementById("roll");
            box=document.getElementById("box");
            draw(context);
            function draw(context) {
                context.drawImage(frame,8,850,789,295);
                context.drawImage(eraser,7,630,400,210);
                context.drawImage(roll,395,630,400,210);
                context.drawImage(box,136,900);
            }
            //add mouse event
            canvas.addEventListener("touchstart",function (e) {
                moving = false;
                e.preventDefault();
                var point = getPointOnCanvas(canvas,e.pageX,e.pageY);
                var x = point.x;
                var y = point.y;
                if(x > 135 && y > 900 && x < 218 && y < 987) {
                    canvas.addEventListener("touchmove",function move (e) {
                        moving = true;
                        if(e.targetTouches.length > 1 ||  e.scale && e.scale !== 1){
                            return;
                        }
                        context.clearRect(0,0,canvas.width,canvas.height);
                        var point = getPointOnCanvas(canvas, e.pageX, e.pageY);
                        redraw(context);
                        draw(context);
                        addBox(context,position);
                        for(var i=0; i< array_floor.length; i++) {
                            if (point.x > array_floor[i].points[3].x - 80 && point.x < array_floor[i].points[1].x - 80 && point.y > array_floor[i].points[0].y -80 && point.y < array_floor[i].points[2].y -80) {
                                position = 0;
                                context.setTransform(1, 0.5, -1, 0.5, 455, 395);
                                context.fillStyle = "black";
                                context.fillRect(array_floor[i].x, array_floor[i].y, array_floor[i].width, array_floor[i].height);
                                context.restore();
                                position = i;
                                break;
                            }
                        }
                        context.drawImage(box,point.x,point.y);
                    },false);
                    canvas.addEventListener("touchend",function ending(e) {
                        moving = false;
                        mouseUp = true;
                        context.clearRect(0,0,canvas.width,canvas.height);
                        var point = getPointOnCanvas(canvas, e.pageX, e.pageY);
                        redraw(context);
                        draw(context);
                        positions.push(position);
                        addBox(context,positions);
                        canvas.touchmove = null;
                        canvas.touchend = null;
                        //canvas.touchstart = null;
                        //canvas.removeEventListener("touchstart", start);
                        canvas.removeEventListener("touchmove", move);
                        canvas.removeEventListener("touchend", ending);
                    },false);
                }
            },false);
        }
        function control_tablet(context) {
            context.restore();
            frame=document.getElementById("control_panel");
            context.drawImage(frame,8,850,789,295);
            eraser=document.getElementById("eraser");
            context.drawImage(eraser,7,630,400,210);
            roll=document.getElementById("roll");
            context.drawImage(roll,395,630,400,210);
            box=document.getElementById("box");
            context.drawImage(box,136,900);
            //add mouse event
            canvas.addEventListener('touchstart',function (e) {
                e.preventDefault();
                var point = getPointOnCanvas(canvas,e.pageX,e.pageY);
                var x = point.x;
                var y = point.y;
                if(x > 135 && y > 900 && x < 218 && y < 987) {
                    canvas.addEventListener('touchmove',function (e) {
                        var point = getPointOnCanvas(canvas, e.pageX, e.pageY);
                        context.drawImage(box,point.x,point.y);
                    },false);
                }
            },false);
        }

        function control_desktop(context) {
            context.save();
            var positions = [];
            var position = 0;
            frame=document.getElementById("control_panel");
            eraser=document.getElementById("eraser");
            roll=document.getElementById("roll");
            box=document.getElementById("box");
            draw(context);
            function draw(context) {
                context.drawImage(frame,8,850,789,295);
                context.drawImage(eraser,7,630,400,210);
                context.drawImage(roll,395,630,400,210);
                context.drawImage(box,0,0);
            }
            canvas.onmousedown=function (e) {
                moving = false;
                mouseUp = false;
                var point = getPointOnCanvas(canvas,e.pageX,e.pageY);
                var x = point.x;
                var y = point.y;
                //click box
                if(x > 0 && y > 0 && x < 87 && y < 87){
                    canvas.onmousemove = function (e) {
                        moving = true;
                        context.clearRect(0,0,canvas.width,canvas.height);
                        var point = getPointOnCanvas(canvas, e.pageX, e.pageY);
                        redraw(context);
                        draw(context);
                        addBox(context,positions);
                        for(var i=0; i< array_floor.length; i++){
                            if (point.x >= array_floor[i].points[3].x-80 && point.x <= array_floor[i].points[1].x-80 && point.y >= array_floor[i].points[0].y-90 && point.y <= array_floor[i].points[2].y-90){
                                position = 0;
                                context.setTransform(1,0.5,-1,0.5,455,395);
                                context.fillStyle="black";
                                context.fillRect(array_floor[i].x,array_floor[i].y,array_floor[i].width,array_floor[i].height);
                                context.restore();
                                position = i;
                                break;
                            }
                        }
                        context.drawImage(box,point.x,point.y);
                    };
                    canvas.onmouseup=function (e) {
                        moving = false;
                        mouseUp = true;
                        context.clearRect(0,0,canvas.width,canvas.height);
                        var point = getPointOnCanvas(canvas, e.pageX, e.pageY);
                        redraw(context);
                        draw(context);
                        positions.push(position);
                        addBox(context,positions);
                        canvas.onmousemove=null;
                        canvas.onmouseup=null;
                    }
                }
            }
        }

        function addBox(context,position){
            box_image = new Image();
            box_image.src = 'images/NewBlock.png';
            context.setTransform(1, 0, 0, 1, 0, 0);
            for(var i=0; i<position.length; i++){
                context.drawImage(box_image, 345-(array_floor[position[i]].index%6)*array_floor[position[i]].width, 367+(array_floor[position[i]].index%6)*27.5,109,109);
            }
        }
        /*
         get actual and non-changed point of canvas
         */
        function getPointOnCanvas(canvas, x, y) {
            var bbox = canvas.getBoundingClientRect();
            return { x: (x - bbox.left) * (canvas.width  / bbox.width),
                y: (y - bbox.top)  * (canvas.height / bbox.height)
            };
        }

        function getPoints(rectObj,a,b,c,d,e,f){
            var x = rectObj.x;
            var y = rectObj.y;

            rectObj.points[0].x = (a * x) + (c * y) + e;
            rectObj.points[0].y = b * x + d * y + f;

            x += 55;
            rectObj.points[1].x = a * x + c * y + e;
            rectObj.points[1].y = b * x + d * y + f;
            y += 55;
            rectObj.points[2].x = a * x + c * y + e;
            rectObj.points[2].y = b * x + d * y + f;

            x -= 55;
            rectObj.points[3].x = a * x + c * y + e;
            rectObj.points[3].y = b * x + d * y + f;
        }

        function randomize(arr,context) {
            do {
                var i = parseInt(36 * Math.random());
                //add constraint of the holes and balls
                if (arr[i].index < 6 || (arr[i].index > 29 && arr[i].type == "right_wall")) {
                    arr[i].color = "red";
                }
            } while (arr[i].color == "red");
            arr[i].color = "red";
            context.fillStyle = arr[i].color;
            context.fillRect(arr[i].x, arr[i].y, arr[i].width, arr[i].height);
            if(arr[i].type == "right_wall"){
                egg = arr[i];
            }
            return c++;
        }
        $(window).bind('orientationchange', function() {
            switch ( window.orientation ) {
                case 0:
                    $('.turnDeviceNotification').css('display', 'none');
                    // The device is in portrait mode now
                    if(device.tablet() && !device.landscape()){
                        alert("Please rotate your tablet to landscape to continue!");
                    }
                    break;

                case 180:
                    $('.turnDeviceNotification').css('display', 'none');
                    // The device is in portrait mode now
                    if(device.tablet() && !device.landscape()){
                        alert("Please rotate your phone to landscape to continue!");
                    }
                    break;

                case 90:
                    // The device is in landscape now
                    $('.turnDeviceNotification').css('display', 'block');
                    if(device.landscape() && !device.tablet()){
                        alert("Please rotate your phone back to portrait mode to continue!");
                    }
                    break;

                case -90:
                    // The device is in landscape now
                    $('.turnDeviceNotification').css('display', 'block');
                    if(device.landscape() && !device.tablet()){
                        alert("Please rotate your phone back to portrait mode to continue!");
                    }
                    break;
            }
        });
    </script>
</head>

<body onload="load()">
<div id="container"  align="center">
    <canvas id="mycanvas" width="800" height="1500">
        Your browser does not support canvas
    </canvas>
    <img id="control_panel" src="Selector.png" />
    <img id="eraser" src="images/Erase_Button.png" />
    <img id="box" src="images/NewBlock.png" />
    <img id="roll" src="images/Roll Button.png " />
</div>
</body>
</html>

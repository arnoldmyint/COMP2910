<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Ball Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="">
    <style>
        /* make the body fill the window */

        html, body {
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        /* make any canvas fill its container */
        canvas{
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: #eddf9d;;
            overflow: hidden;
            display: block;
            position: absolute;
        }

    </style>
    <script type="text/javascript">
        var c=0;
        function load(){
            canvas=document.getElementById("mycanvas");
            var context=canvas.getContext("2d");
            var arr=[];
            var rows=0;
            var cols=0;
            for(var i=0; i<36; i++){
                var rectObj={
                    width:30,height:30,color:"grey",x:0,y:0,index:0,type:null
                }
                if(i%6==0){
                    rows++;
                    cols=0;
                }
                rectObj.x=cols*rectObj.width;
                rectObj.y=rows*rectObj.height;
                rectObj.index=i;
                arr.push(rectObj);
                cols++;
            }
            if(canvas.width < window.innerWidth){
                canvas.style.width="800px";
                canvas.style.height="800px";
            }
            //alert(window.innerWidth);
            //alert(canvas.offsetWidth);
            //context.translate((window.innerWidth-canvas.width)/2,(window.innerHeight-canvas.height)/2);
            //context.scale();
            window.addEventListener("resize", resizeCanvas, false);
            function resizeCanvas() {
                var minLength = Math.min(window.innerWidth,window.innerHeight);
                canvas.width = minLength*window.devicePixelRatio;
                canvas.height = minLength*window.devicePixelRatio;
                floor(arr,context);
                right_wall(arr,context);
                left_wall(arr,context);
            }
            context.save();
            floor(arr,context);
            context.restore();
            context.save();
            right_wall(arr,context);
            context.restore();
            context.save();
            left_wall(arr,context);
            context.restore();
            //addBox(arr, context);
            //var myVar = setInterval(function(){floor(arr,context),right_wall(arr,context)}, 100);
        }
        function floor(arr, context){
            var temp = true;
            for(var i=0; i<arr.length; i++){
                context.beginPath();
                context.fillStyle="#00E1CF";
                context.setTransform(1,0.5,-1,0.5,410,400);
                context.strokeStyle="black";
                context.strokeRect(arr[i].x,arr[i].y,arr[i].width,arr[i].height);
                context.fillRect(arr[i].x,arr[i].y,arr[i].width,arr[i].height);
                arr[i].type="floor";
                if(temp){
                    temp=false;
                    alert(arr[5].x);
                }
            }
            if(randomize(arr,context)%29 == 0){
                c=0;
                for(var i=0; i<36; i++){
                    arr[i].color = "LightGrey";
                }
            }
            addBox(arr,context);
        }
        function right_wall(arr,context){
            for(var i=0; i<arr.length; i++){
                context.beginPath();
                context.fillStyle="#01BEAE";
                context.setTransform(1,0.5,0,1,380,205);
                context.strokeStyle="white";
                context.strokeRect(arr[i].x,arr[i].y,arr[i].width,arr[i].height);
                context.fillRect(arr[i].x,arr[i].y,arr[i].width,arr[i].height);
                arr[i].type="right_wall";
            }
            if(randomize(arr,context)%29 == 0){
                c=0;
                for(var i=0; i<36; i++){
                    arr[i].color = "DarkGrey";
                }
            }
        }

        function left_wall(arr,context){
            for(var i=0; i<arr.length; i++){
                context.beginPath();
                context.fillStyle="#007A6F";
                context.setTransform(1,-0.5,0,1,200,295);
                context.strokeRect(arr[i].x,arr[i].y,arr[i].width,arr[i].height);
                context.fillRect(arr[i].x,arr[i].y,arr[i].width,arr[i].height);
            }
        }
        /*
         generate the random cells for holes and balls
         */
        function randomize(arr,context) {
            do {
                var i = parseInt(36 * Math.random());
                //add constraint of the holes and balls
                if ((arr[i].index < 6 && arr[i].type == "floor") || (arr[i].index > 29 && arr[i].type == "right_wall")) {
                    arr[i].color = "red";
                }
            } while (arr[i].color == "red");

            arr[i].color = "red";
            context.fillStyle = arr[i].color;
            context.fillRect(arr[i].x, arr[i].y, arr[i].width, arr[i].height);
            return c++;
        }

         var displayWidth  = canvas.clientWidth;

         // Make the canvas the same size

         // Set the viewport to match

         }
         }
         */

        function addBox(arr, ctx){
            box_image = new Image();
            box_image.src = 'block_image.png';
            //ctx.translate(50, 35);
            //ctx.rotate(0.2);
            //reset the previous transform
            //ctx.setTransform(1, 0, 0, 1, 0, 0);
            box_image.onload = function(){
                ctx.drawImage(box_image, arr[0].x, arr[0].y);
                //ctx.drawImage(box_image, 210, 160, 50, 60);
            }
        }

    </script>
</head>

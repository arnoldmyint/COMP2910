<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Brain Roll</title>
        
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/device.js"></script>
        <script src="js/Control.js"></script>
        <script src="js/GameFrame.js"></script>
        <script src="js/Main.js"></script>
        <script src="js/Navigation.js"></script>
		<script src="js/brain.js"></script>
        <script src="js/Points.js"></script>
        <script src="js/Levels.js"></script>
        <script src="js/Challenge.js"></script>
        <script src="js/Panel.js"></script>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        
        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

        <!-- iOS icon -->        
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-iphone.png" />
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-iphone.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-ipad.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-iphone-retina-display.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-ipad-retina-display.png" />
        
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    </head>

    <body>
        <!-- Menu Page -->
        <div id="landingPage">
            <br/><br/>
            <div id="logo">
                <img class="rolling" src="images/ball.png" alt="logo">
                <img id="textLogo" src="images/logo1.png" alt="textlogo">
            </div>â€‹
            <br/>
            <div class="navigation play"></div><br/>
            <div class="navigation highscores"></div><br/>
            <div class="navigation tutorial"></div><br/>
            <div class="navigation credits"></div><br/>
            <p>Made with <i class="em em-heart"></i> in <i class="em em-sunny"></i> Vancouver.</p>
        </div>

        <!-- Tutorial Page -->
        <div id="tutorial">
            <br/><br/>
            <div class="navigation return"></div> <br/>
        </div>

        <!-- Credits Page -->
        <div id="credits">
            <br/>
            <h1>Created by Group 1</h1>
            <h3>Arnold Myint</h3>
            <h3>Arvin Rolos</h3>
            <h3>Matt Rosenlund</h3>
            <h3>Tom Nam</h3>
            <h3>Wayne Wang</h3>
            <br/><br/>
            <div class="navigation return"></div> <br/>
        </div>

        <!-- Pause Page -->
         <div id="pauseGame">
            <br/><br/><br/>
            <div class="navigation resume"></div><br/><br/>
            <div class ="navigation menu" ></div><br/><br/>
        </div> 
        
        <!-- Exit to menu Confirmation Page -->
        <div id="confirmationPage">
        <br/><br/>
        <h1> Are you sure? </h1> <br/><br/>
        <div class ="navigation yes" ></div><br/><br/>
        <div class ="navigation no" ></div><br/><br/>
        </div>
        
        <!-- Choose Game Page -->
        <div id="chooseGame">
            <br/><br/><br/>
            <img class="rolling" src="images/ball.png" alt="logo"><br/><br/><br/>
            <div class="navigation loadlevel"></div> <br/>
            <div class="navigation challenge"></div><br/>
            <div class="navigation return"></div> <br/>
        </div>
        
        <!-- Load Level Page -->
        <div id="loadLevel">
            <br/>          
            <table class="selectionTable">
                
                <caption> <h1>Select Level</h1> </caption>
                <col class="col1"/> 
                <col class="col2"/>
                <col class="col3"/>
                <col class="col4"/>
                    <tr>
                        <td><div class="buttons level1"></div></td>
                        <td><div class="buttons level2"></div></td>
                        <td><div class="buttons level3"></div></td>
                        <td><div class="buttons level4"></div></td>
                    </tr>
                    <tr>
                        <td><div class="buttons level5"></div></td>
                        <td><div class="buttons level6"></div></td>
                        <td><div class="buttons level7"></div></td>
                        <td><div class="buttons level8"></div></td>
                    </tr>
                    <tr>
                        <td><div class="buttons level9"></div></td>
                        <td><div class="buttons level10"></div></td>
                        <td><div class="buttons level11"></div></td>
                        <td><div class="buttons level12"></div></td>
                    </tr>
                    <tr>
                        <td><div class="buttons level13"></div></td>
                        <td><div class="buttons level14"></div></td>
                        <td><div class="buttons level15"></div></td>
                        <td></td>
                    </tr>
            </table>
            <br/><br/> 
            <div class="navigation return"></div>
        </div>
        
        <!-- Game Over Page -->
        <div id="gameOver">
            <h1>Game Over</h1> 
            <h2> Score : </h2> 
            <h2 id="loseScore"> - </h2> <br/>
            <div class="navigation retry" onclick="retry()"></div><br/>
            <div class="navigation menu" onclick="getScore()"></div><br/>
        </div>
        
        <!-- Win Page -->
        <div id="gameWin">
            <h1>Nice Job!</h1> 
            <h2> Score : </h2> 
            <h2 id="winScore"> - </h2> <br/>
            <p id="achieve_1">-<br /><i class="em em-ab"></i></p><br />
            <div class="navigation nextlevel" onclick="nextLevel()"></div> <br/>
            <div class="navigation menu" onclick="getScore()"></div><br/>
        </div>

        <!-- Canvas for drawing the game -->
        <div id="container">
            <div id="time">200 seconds</div>
            <canvas id="mycanvas" width="800" height="1600">
                Your browser does not support canvas
            </canvas>
            <img id="roll" src="images/Roll_Button.png" alt="Roll_Button" />
            <img id="eraser" src="images/Erase_Button.png" alt="Roll_Button" />
            <img id="clear" src="images/Clear_Button.png" alt="Clear_Button" />
